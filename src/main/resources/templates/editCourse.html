<!DOCTYPE html>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">

                            <div class="card-body">


                                <form id="courseInfo" name="courseInfo" enctype="multipart/form-data" method="post"
                                      action="/Course/modifyCourseInfo" class="site-form" >
                                    <div class="form-group ">
                                        <!--课程Id不可修改-->
                                        <label for="courseId">课程Id ：</label> <br>
                                        <input style="width: 100px;display: inline-block;color: #0C0C0C;text-align:center;" type="text"
                                               class="form-control " name="courseId" id="courseId" readonly/>
                                    </div>

                                    <div class="form-group ">
                                        <label for="courseName">课程名称 ：</label>
                                        <input style="width: auto;text-align:center;display: inline-block;background-color: transparent" type="text" class="form-control "
                                               name="courseName" id="courseName" readonly />
                                    </div>

                                    <div class="form-group">
                                        <label for="courseGradingPolicy">课程打分政策 ：</label>
                                        <button style="margin: 20px;" type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#coursegradingModal" data-whatever="@mdo">修改打分政策
                                        </button>
                                        <textarea style="background-color: transparent" id="courseGradingPolicy" name="courseGradingPolicy" class="form-control" rows="2" readonly></textarea>
                                        <div class="modal fade" id="coursegradingModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close"><span
                                                                aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="coursegradingModalLabel">修改打分政策</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group">
                                                            <label for="courseGradingPolicyreal"
                                                                   class="control-label">修改后的打分政策:</label>
                                                            <select id="courseGradingPolicyreal" >
                                                                <option value="平时成绩：10%&#10;期末成绩：90%">平时成绩：10%&#10;期末成绩：90%</option>
                                                                <option value="平时成绩：20%&#10;期末成绩：80%">平时成绩：20%&#10;期末成绩：80%</option>
                                                                <option value="平时成绩：30%&#10;期末成绩：70%">平时成绩：30%&#10;期末成绩：70%</option>
                                                                <option value="平时成绩：40%&#10;期末成绩：60%">平时成绩：40%&#10;期末成绩：60%</option>
                                                                <option value="平时成绩：50%&#10;期末成绩：50%">平时成绩：50%&#10;期末成绩：50%</option>
                                                                <option value="平时成绩：60%&#10;期末成绩：40%">平时成绩：60%&#10;期末成绩：40%</option>
                                                                <option value="平时成绩：70%&#10;期末成绩：30%">平时成绩：70%&#10;期末成绩：30%</option>
                                                                <option value="平时成绩：80%&#10;期末成绩：20%">平时成绩：80%&#10;期末成绩：20%</option>
                                                                <option value="平时成绩：90%&#10;期末成绩：10%">平时成绩：90%&#10;期末成绩：10%</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" id="btnsave" class="btn btn-primary">确定
                                                        </button>
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">关闭
                                                        </button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="form-group">
                                        <label for="courseDescription">课程介绍</label>
                                        <button style="margin: 20px" type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#desModal" data-whatever="@mdo">修改课程介绍
                                        </button>
                                        <textarea style="background-color: transparent"id="courseDescription" name="courseDescription" class="form-control" rows="3" readonly></textarea>
                                        <div class="modal fade" id="desModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close"><span
                                                                aria-hidden="true">&times;</span></button>

                                                    </div>

                                                        <div class="form-group">
                                                            <label for="courseDescriptionreal" class="control-label">修改后的修改课程介绍:</label>

                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" id="btnsave1" class="btn btn-primary">确定
                                                        </button>
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">关闭
                                                        </button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label for="courseFAQ">课程注意事项</label>
                                        <button style="margin: 20px" type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#faqModal" data-whatever="@mdo">修改课程注意事项
                                        </button>
                                        <textarea style="background-color: transparent" id="courseFAQ" name="courseFAQ" class="form-control" rows="3" readonly></textarea>
                                        <div class="modal fade" id="faqModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close"><span
                                                                aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="faqModalLabel">修改课程介绍</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group">
                                                            <label for="courseFAQreal" class="control-label">修改后的修改课程介绍:</label>
                                                            <textarea style="background-color: transparent" id="courseFAQreal" name="courseFAQreal" class="form-control" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" id="btnsave2" class="btn btn-primary">确定
                                                        </button>
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">关闭
                                                        </button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="courseRequirement">课前要求</label>
                                        <button style="margin: 20px" type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#reqModal" data-whatever="@mdo">修改课前要求
                                    </button>
                                        <textarea id="courseRequirement" name="courseRequirement" class="form-control" rows="3" ></textarea>
                                        <div class="modal fade" id="reqModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close"><span
                                                                aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="reqModalLabel">修改课前要求</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group">
                                                            <label for="courseFAQreal" class="control-label">修改后的课前要求:</label>
                                                            <textarea style="background-color: transparent" id="courseRequirementreal" name="courseRequirementreal" class="form-control" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" id="btnsave3" class="btn btn-primary">确定
                                                        </button>
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">关闭
                                                        </button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <button type="submit" class="btn btn-primary"  >保存</button>
                                </form>
                            </div>


                        </div>
                    </div>

                </div>

            </div>
        </main>
        <!--End 页面主要内容-->

    </div>
</div>

<script>
    $(document).ready(function () {
        getData();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                return false;
            }
        });
    });

    function getData() {
        $.ajax({
            type: "get",
            url: "/Course/courseById/"+ [[${courseId}]],
            dataType: "json",
            success: function (data) {
                $("#courseId").val(data.courseId)
                $("#courseName").val(data.courseName)
                $("#courseGradingPolicy").val(data.courseGradingPolicy)
                $("#courseDescription").val(data.courseDescription)
                $("#courseFAQ").val(data.courseFAQ)
                $("#courseRequirement").val(data.courseRequirement)

                // $(":radio[name='teacherGender'][value='" + data.teacherGender + "']").prop("checked", "checked");
                // $(":radio[name='teacherPoliticsStatus'][value='" + data.teacherPoliticsStatus + "']").prop("checked", "checked");

            },
            error: function () {
                alert("加载数据失败！");
            }
        })
    }

    $(function () {
        $("#courseInfo").ajaxForm(function (data) {
            if (data) {
                alert("修改成功！")
                window.location.href = "/Teacher/editCourse/"+ [[${courseId}]];
            }
            else
                alert("修改失败！")
        })

    })

    $('#btnsave').click(function () {
        var value = $('#courseGradingPolicyreal').val();
        $("#courseGradingPolicy").val(value)
        $('#coursegradingModal').modal('hide');
    });

    $('#btnsave1').click(function () {
        var value = $('#courseDescriptionreal').val();
        $("#courseDescription").val(value)
        $('#desModal').modal('hide');
    });
    $('#btnsave2').click(function () {
        var value = $('#courseFAQreal').val();
        $("#courseFAQ").val(value)
        $('#faqModal').modal('hide');
    });
    $('#btnsave3').click(function () {
        var value = $('#courseRequirementreal').val();
        $("#courseRequirement").val(value)
        $('#reqModal').modal('hide');
    });
